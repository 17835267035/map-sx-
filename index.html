<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>四则运算、映射、筛选、首位置、最后一次出现的位置、反转</title>
</head>
<body>
	<script>
		// 四则运算
		function a(x,y){
			return x*5+y;
		}
		function b(x,y){
			return x*5-y;
		}
		function c(x,y){
			return x*5/y;
		}
		// console.log(a(5,6));
		var result = math(5,6,c);
		console.log(result);
		function math(x,y,z){
			return z(x,y);
		}


		// 映射
		var arr = [2,4,6,8,10];
		var result = map(arr,function(value){
		     return value*2;
		})
		console.log(result);
		function map(arr,fn){
			var newarr = [];
			for(var i=0;i<arr.length;i++){
				newarr[newarr.length] = fn(arr[i]);   //fn是回调函数
			}
			return newarr;
		}


		// filter();   筛选
		// 数组里面奇数的数组元素，判断  var newarr[newarr.length]=arr[i]
		var arr=[1,5,9,20,53,7,9,8,2,10,26,90];
		var result = filter(arr,function(value){
		     return value%2==1;
		})
		console.log(result);
		function filter(arr,fn){      //回调函数
			var newarr = [];
			for(var i=0;i<arr.length;i++){
				if(fn(arr[i])){
					newarr[newarr.length]=arr[i];
				}
			}
			return newarr;  //数组
		}


		// indexof函数   首次位置  能找到返回i  找不到返回-1
			var arr = [1,2,5,9,2,2,2];
			var result = indexof(arr,2);
			console.log(result);
			function indexof(arr,fn){
			    for(var i=0;i<arr.length;i++){
			    	if(arr[i]==fn){
			    		return i;
			    	}
			    }
			    return -1;
			}

		// lastIndexof  最后一次出现的位置
		    var arr = [1,2,5,9,2,2,2];
		    console.log(lastIndexof(arr,2));
		    function lastIndexof(arr,value){
		    	for(var i=arr.length-1;i>=0;i--){
		    		if(arr[i]==value){
		    			return i;
		    		}
		    	}
		    	return -1;
		    }

		// 数组进行反转
		    var arr = [1,2,3,4,5];
		    console.log(reverse(arr));
		    function reverse(arr){
		    	var newarr = [];
		    	for(var i=arr.length-1;i>-1;i--){
		    		// 添加一个函数
		    		push(newarr,arr[i])
		    	}
		    	return newarr;
		    }

		    function push(arr,...rest){
		    	for(var i=0;i<rest.length;i++){
		    		arr[arr.length] = rest[i];
		    	}
		    }

	</script>
</body>
</html>
